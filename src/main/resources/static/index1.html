<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 id="hello">안녕하세요 </h2>
<h2 id="hi">올 때 메로나 </h2>

<script>
  document.getElementById('hello').innerHTML = '안녕';
 <!-- 문서   element는 html의 요소를 뜻 함 -->
  document.getElementById('hi').innerHTML = '올 때 바밤바';
  document.getElementById('hi').style.fontSize = '100px';
</script>
</body>
</html>
